<div style="padding-bottom: 50px">
  <form #supplierForm="ngForm" class="form-control" (ngSubmit)="InsertSupplier(supplierForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="supplierToBeInserted.name" type="text" class="form-control" id="name" placeholder="" name="name">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select [(ngModel)]="supplierToBeInserted.categoryId" [ngModelOptions]="{standalone: true}" class="form-control" id="category">
        <option  name="category" *ngFor="let category of categories" [ngValue]="category.id">{{category.category_Name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input [(ngModel)]="supplierToBeInserted.address" name="address" type="text" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select [(ngModel)]="supplierToBeInserted.countryId" [ngModelOptions]="{standalone: true}" class="form-control" id="country">
        <option  name="country" *ngFor="let country of countries" [ngValue]="country.id">{{country.country_Name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="taxIdentNumber">Tax Identity Number</label>
      <input [(ngModel)]="supplierToBeInserted.taxIdentNumber" name="taxIdentNumber" type="number" class="form-control" id="taxIdentNumber">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="supplierToBeInserted.email" name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input [(ngModel)]="supplierToBeInserted.phone" name="phone" type="number" class="form-control" id="phone">
    </div>
    <div class="form-group">
      <div class="btn-group">
        <button class="btn btn-primary" type="submit">Insert</button>
        <button type="reset" class="btn btn-warning">Reset</button>
      </div>
    </div>
    
  </form>
</div>
